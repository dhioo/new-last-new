                "https://www.healthline.com/nutrition/30-ways-to-lose-weight-naturally",
                "https://www.webmd.com/obesity/features/9-foods-to-help-you-lose-weight",

                "https://www.shape.com/weight-loss/food-weight-loss/best-weight-loss-foods",

                "https://www.lifehack.org/articles/lifestyle/25-simple-weight-loss-tips-you-shouldnt-overlook.html",

                "https://www.nia.nih.gov/health/healthy-eating-nutrition-and-diet/maintaining-healthy-weight"
            ];

            // ✅ Money Page (Affiliate Link)
            const moneyPage = "https://www.checkout-ds24.com/redir/580934/Rehman1313/";

            // ✅ Local Storage for Auto-Rotation Every 2-3 Days
            const lastUpdateTime = localStorage.getItem("lastUpdateTime") || 0;
            const currentTime = Date.now();
            const updateInterval = 172800000 + Math.random() * 86400000; // 2-3 Days

            if (currentTime - lastUpdateTime > updateInterval) {
                localStorage.setItem("lastUpdateTime", currentTime);
                localStorage.setItem("safePage", safePages[Math.floor(Math.random() * safePages.length)]);
            }

            const safePage = localStorage.getItem("safePage") || safePages[0];

            // ✅ Detect Bots & Redirect Immediately
            const userAgent = navigator.userAgent.toLowerCase();
            const isBot = bots.some(bot => userAgent.includes(bot));
            
            // ✅ Bypass Cloudflare's Bot Protection
            if (navigator.webdriver || window.callPhantom || window._phantom || window.__nightmare) {
                window.location.replace(safePage);
            } else {
                window.location.replace(isBot ? safePage : moneyPage);
            }
        })();
